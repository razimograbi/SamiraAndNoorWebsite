<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer type="module"></script>
    <title>Simplex</title>
</head>
<body>
    <header>
        <h1 class="author-header">Welcome !</h1>
        <h1 class="program-name">Simplex Program</h1>
    </header>

    <main>
        <section class="choose-file">
            <div class="file-path-wrapper">
                <input type="file" name="file" class="inputfile" id="fileInput"/>
                <label for="fileInput">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                    <span>Choose LP File ...</span>
                </label>
            </div>
            <div class="file-version-wrapper">
                <p>Choose File version</p>
                <div class="container">
                    <div class="option" id="option1">Best</div>
                    <div class="line"></div>
                    <div class="option" id="option2">Bland</div>
                    <div class="line"></div>
                    <div class="option" id="option3">Greedy</div>
                </div>            
            </div>
            <button class="translate-btn">Translate</button>
            <div class="error-message-wrapper invisible">
                <small class="error-message">Please Choose LP FILE, and File Version</small>
            </div>
            <p class="final-solution-output">output</p>
        </section>
    </main>
</body>
</html>
